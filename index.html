<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonOps Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <style>
        /* Prevent FOUT: hide until fonts loaded */
        html:not(.fonts-loaded) {
            visibility: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Mark fonts as loaded to reveal page
        document.fonts.ready.then(() => document.documentElement.classList.add('fonts-loaded'));
        // Fallback: show page after 1s even if fonts fail
        setTimeout(() => document.documentElement.classList.add('fonts-loaded'), 1000);
    </script>
</body>

</html>
